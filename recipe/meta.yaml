{% set name = "itables" %}
{% set version = "2.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/mwouts/itables/archive/refs/tags/v{{ version }}.tar.gz
  url: https://github.com/mwouts/itables/archive/refs/tags/v2.6.0.tar.gz
  sha256: aba6f986bd5958b0902f60b34e34e49b520b0f0e5727f249412a827fe4c1451d

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - nodejs
    - python {{ python_min }}
    - python-build
    - hatch-jupyter-builder
    - dash
    - pyyaml
    - hatchling
    - pip
  run:
    - typing-extensions  # [py<311]
    - python >={{ python_min }}

test:
  imports:
    - itables
  commands:
    - pip check
    - python -c "import itables; print(itables.__version__)"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mwouts/itables
  doc_url: https://mwouts.github.io/itables
  summary: Python DataFrames as Interactive DataTables
  license: MIT
  license_file:
    - LICENSE
    - LICENSE_jquery.txt
    - LICENSE_datatables-net.txt
  description: |
    Render Pandas and Polars DataFrames as interactive [DataTables](https://datatables.net/)
    that you can sort, paginate, scroll or filter. ITables works in Jupyter, 
    VS Code, Google Colab, Quarto, Marimo, and in many application frameworks like 
    Dash, Panel, Shiny, or Streamlit.

extra:
  recipe-maintainers:
    - mwouts
    - asford
